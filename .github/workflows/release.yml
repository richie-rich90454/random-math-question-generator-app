name: Release Build

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  build-web:
    name: Build Web Application
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for release notes

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get version from package.json
        id: get-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build web application
        run: npm run build

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build-v${{ steps.get-version.outputs.version }}
          path: dist/
          retention-days: 7

  build-desktop:
    name: Build Desktop App - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: build-web
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows targets
          - target: i686-pc-windows-msvc
            os: windows-latest
            artifact_name: windows-32bit
            artifact_pattern: "**/*.exe"
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: windows-64bit
            artifact_pattern: "**/*.exe"
          
          # macOS targets
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: macos-intel
            artifact_pattern: "**/*.dmg"
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: macos-apple-silicon
            artifact_pattern: "**/*.dmg"
          
          # Linux targets
          - target: i686-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: linux-32bit
            artifact_pattern: "**/*.{AppImage,deb}"
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: linux-64bit
            artifact_pattern: "**/*.{AppImage,deb}"
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: linux-arm64
            artifact_pattern: "**/*.{AppImage,deb}"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          toolchain: stable

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Install system dependencies
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get update
            sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
            # Additional dependencies for cross-compilation
            if [[ "${{ matrix.target }}" == "i686-unknown-linux-gnu" ]]; then
              sudo apt-get install -y gcc-multilib
            elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
              sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
            fi
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            brew install create-dmg
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            # Windows dependencies are handled by the MSVC toolchain
            echo "Windows dependencies installed via MSVC"
          fi

      - name: Build Tauri application
        run: npm run tauri build -- --target ${{ matrix.target }}
        env:
          # Set target-specific environment variables
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-v${{ needs.build-web.outputs.version }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/
          retention-days: 7

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-web, build-desktop]
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List downloaded artifacts
        run: find artifacts/ -type f -name "*" | sort

      - name: Generate release notes
        id: generate-notes
        run: |
          # Get the previous release tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${{ github.event.release.tag_name }}^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # First release, get all commits
            CHANGELOG=$(git log --oneline --pretty=format:"- %s" ${{ github.event.release.tag_name }})
          else
            # Get commits since previous release
            CHANGELOG=$(git log --oneline --pretty=format:"- %s" $PREVIOUS_TAG..${{ github.event.release.tag_name }})
          fi
          
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "# Release ${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "## Download Links" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Web Application" >> $GITHUB_OUTPUT
          echo "- Static files: [web-build.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/web-build.zip)" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Desktop Applications" >> $GITHUB_OUTPUT
          echo "- **Windows 32-bit**: [math-question-generator_${{ needs.build-web.outputs.version }}_i686-pc-windows-msvc.exe](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/math-question-generator_${{ needs.build-web.outputs.version }}_i686-pc-windows-msvc.exe)" >> $GITHUB_OUTPUT
          echo "- **Windows 64-bit**: [math-question-generator_${{ needs.build-web.outputs.version }}_x86_64-pc-windows-msvc.exe](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/math-question-generator_${{ needs.build-web.outputs.version }}_x86_64-pc-windows-msvc.exe)" >> $GITHUB_OUTPUT
          echo "- **macOS Intel**: [math-question-generator_${{ needs.build-web.outputs.version }}_x86_64.dmg](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/math-question-generator_${{ needs.build-web.outputs.version }}_x86_64.dmg)" >> $GITHUB_OUTPUT
          echo "- **macOS Apple Silicon**: [math-question-generator_${{ needs.build-web.outputs.version }}_aarch64.dmg](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/math-question-generator_${{ needs.build-web.outputs.version }}_aarch64.dmg)" >> $GITHUB_OUTPUT
          echo "- **Linux 32-bit**: [math-question-generator_${{ needs.build-web.outputs.version }}_i686.AppImage](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/math-question-generator_${{ needs.build-web.outputs.version }}_i686.AppImage)" >> $GITHUB_OUTPUT
          echo "- **Linux 64-bit**: [math-question-generator_${{ needs.build-web.outputs.version }}_x86_64.AppImage](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/math-question-generator_${{ needs.build-web.outputs.version }}_x86_64.AppImage)" >> $GITHUB_OUTPUT
          echo "- **Linux ARM64**: [math-question-generator_${{ needs.build-web.outputs.version }}_aarch64.AppImage](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/math-question-generator_${{ needs.build-web.outputs.version }}_aarch64.AppImage)" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Source Code" >> $GITHUB_OUTPUT
          echo "- [Source code (zip)](https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.event.release.tag_name }}.zip)" >> $GITHUB_OUTPUT
          echo "- [Source code (tar.gz)](https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.event.release.tag_name }}.tar.gz)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update release with artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          name: ${{ github.event.release.tag_name }}
          body: ${{ steps.generate-notes.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
          generate_release_notes: true