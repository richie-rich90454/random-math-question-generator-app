name: Release Build

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  build-web:
    name: Build Web Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - run: npm ci

      - name: TypeScript check
        run: npm run build:typescript

      - name: Build frontend
        run: npm run build:web

      - uses: actions/upload-artifact@v6
        with:
          name: web-dist
          path: dist/
          if-no-files-found: error

  build-desktop:
    name: Build Desktop (${{ matrix.name }})
    needs: build-web
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc

          - name: linux-x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          - name: macos-intel
            os: macos-15-intel
            target: x86_64-apple-darwin

          - name: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - uses: Swatinem/rust-cache@v2.8.2

      - uses: dtolnay/rust-toolchain@1.89.0
        with:
          targets: ${{ matrix.target }}

      - run: npm ci

      - uses: actions/download-artifact@v6
        with:
          name: web-dist
          path: dist/

      # ----- Sync Tauri version with GitHub Release tag -----
      - name: Sync tauri.conf.json version
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "Updating tauri.conf.json version to $VERSION"

          # Install jq if needed
          if ! command -v jq >/dev/null 2>&1; then
            if [[ "$RUNNER_OS" == "Linux" ]]; then
              sudo apt-get update
              sudo apt-get install -y jq
            elif [[ "$RUNNER_OS" == "macOS" ]]; then
              brew install jq
            else
              choco install jq
            fi
          fi

          # Only update existing keys; avoid adding invalid top-level keys
          jq --arg v "$VERSION" '
            if .package then .package.version=$v else . end |
            if .tauri and .tauri.bundle then .tauri.bundle.version=$v else . end
          ' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json
          echo "tauri.conf.json updated:"
          jq '.' src-tauri/tauri.conf.json

      # ----- Safe frontend verification -----
      - name: Verify frontend files
        shell: bash
        run: |
          ls -la dist/
          echo "First few files in dist/ (recursive):"
          find dist/ -type f -print -quit

      # ----- Platform-specific dependencies -----
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libxdo-dev \
            patchelf \
            fakeroot

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install create-dmg

      - name: Install Windows dependencies (NSIS)
        if: runner.os == 'Windows'
        run: choco install nsis

      # ----- Build Tauri with verbose output -----
      - name: Build Tauri
        run: npx @tauri-apps/cli build --target ${{ matrix.target }} --verbose

      # ----- Debug: list release / bundle -----
      - name: List release / bundle contents
        shell: bash
        run: |
          echo "Contents of target/release/:"
          ls -la src-tauri/target/${{ matrix.target }}/release/ 2>/dev/null || echo "No release folder"
          echo -e "\nBundle files (if any):"
          find src-tauri/target/${{ matrix.target }}/release/bundle/ -type f 2>/dev/null || echo "No bundle folder"

      # ----- Upload artifacts -----
      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v6
        with:
          name: desktop-${{ matrix.name }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/
          if-no-files-found: error

  publish-release:
    name: Publish Assets to Release
    needs: build-desktop
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all built artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts/
          pattern: desktop-*
          merge-multiple: true

      - name: Show downloaded files
        run: |
          echo "Downloaded artifacts structure:"
          find artifacts -type f -print | sort

      - name: Publish artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.dmg
            artifacts/**/*.tar.gz
            artifacts/**/*.zip