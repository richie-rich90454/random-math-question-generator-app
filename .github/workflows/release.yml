name: Release Build

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  build-web:
    name: Build Web Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - run: npm ci

      - name: TypeScript check
        run: npm run build:typescript

      - name: Build frontend
        run: npm run build:web

      - uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist/
          if-no-files-found: error

  build-desktop:
    name: Build Desktop (${{ matrix.name }})
    needs: build-web
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc

          - name: linux-x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          - name: macos-intel
            os: macos-15-intel  # Stable until 2027; use macos-26-large for beta macOS 26 Intel
            target: x86_64-apple-darwin

          - name: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - uses: Swatinem/rust-cache@v2

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - run: npm ci

      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist/

      - name: Verify frontend files
        shell: bash
        run: |
          ls -la dist/ || { echo "Frontend dist/ directory is empty!"; exit 1; }
          find dist/ -type f | head -n 10

      # Platform-specific dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libclang-dev \
            libappindicator3-dev \
            libayatana-indicator3-dev \
            libdbusmenu-gtk3-dev

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg libimobiledevice

      # Build Tauri
      - name: Build Tauri
        run: npx @tauri-apps/cli build --target ${{ matrix.target }} --verbose

      # Debug output
      - name: List release / bundle contents
        shell: bash
        run: |
          echo "Listing target/release/"
          ls -la src-tauri/target/${{ matrix.target }}/release/ 2>/dev/null || echo "No release folder"
          echo -e "\nListing bundle/"
          find src-tauri/target/${{ matrix.target }}/release/bundle/ -type f 2>/dev/null || echo "No bundle folder"

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.name }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/
          if-no-files-found: error

  publish-release:
    name: Publish Assets to Release
    needs: build-desktop
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all built artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: desktop-*
          merge-multiple: true

      - name: Show downloaded files
        run: |
          echo "Downloaded artifacts structure:"
          find artifacts -type f -print | sort

      - name: Publish artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.dmg
            artifacts/**/*.tar.gz
            artifacts/**/*.zip