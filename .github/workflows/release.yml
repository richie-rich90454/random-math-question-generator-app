name: Release Build

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  build-web:
    name: Build Web Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - run: npm ci

      - name: TypeScript check
        run: npm run build:typescript

      - name: Build frontend
        run: npm run build:web

      - uses: actions/upload-artifact@v6
        with:
          name: web-dist
          path: dist/
          if-no-files-found: error

  build-desktop:
    name: Build Desktop (${{ matrix.name }})
    needs: build-web
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc

          - name: linux-x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          - name: macos-intel
            os: macos-15-intel
            target: x86_64-apple-darwin

          - name: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - uses: Swatinem/rust-cache@v2.8.2

      - uses: dtolnay/rust-toolchain@1.89.0
        with:
          targets: ${{ matrix.target }}

      - run: npm ci

      - uses: actions/download-artifact@v6
        with:
          name: web-dist
          path: dist/

      # ----- Sync top-level version in tauri.conf.json -----
      - name: Sync tauri.conf.json version
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          VERSION="${TAG#v}"
          echo "Setting Tauri version to $VERSION"
          jq --arg v "$VERSION" '.version=$v' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json
          jq '.' src-tauri/tauri.conf.json

      # ----- Verify frontend files exist -----
      - name: Verify frontend files
        shell: bash
        run: |
          if [ ! -d dist ] || [ -z "$(ls -A dist)" ]; then
            echo "Error: dist folder is empty"
            exit 1
          fi
          echo "Frontend files are present."

      # ----- Platform-specific dependencies -----
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libxdo-dev \
            patchelf \
            fakeroot \
            libfuse2

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install create-dmg

      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: choco install nsis -y

      # ----- Build Tauri -----
      - name: Build Tauri
        run: npx @tauri-apps/cli build --target ${{ matrix.target }} --verbose

      # ----- Debug release output -----
      - name: List release and bundle
        shell: bash
        run: |
          echo "Contents of src-tauri/target/${{ matrix.target }}/release/:"
          ls -la src-tauri/target/${{ matrix.target }}/release/ || true
          echo "Contents of bundle folder:"
          if [ -d src-tauri/target/${{ matrix.target }}/release/bundle ]; then
            find src-tauri/target/${{ matrix.target }}/release/bundle/ -type f -print
          else
            echo "No bundle files found"
          fi

      # ----- Upload artifacts (fail if empty) -----
      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v6
        with:
          name: desktop-${{ matrix.name }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/
          if-no-files-found: error

  publish-release:
    name: Publish Assets to Release
    needs: build-desktop
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all built artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts/
          pattern: desktop-*
          merge-multiple: true

      - name: Show downloaded files
        run: |
          find artifacts -type f -print | sort

      - name: Publish artifacts
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.dmg
            artifacts/**/*.tar.gz
            artifacts/**/*.zip