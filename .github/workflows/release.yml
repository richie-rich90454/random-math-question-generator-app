name: Release Build

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  build-web:
    name: Build Web
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm ci

      - name: TypeScript check
        run: npm run build:typescript

      - name: Build frontend
        run: npm run build:web

      - uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist/

  build-desktop:
    name: Desktop (${{ matrix.name }})
    needs: build-web
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
          - name: linux-x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - name: macos-intel
            os: macos-15-intel
            target: x86_64-apple-darwin
          - name: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - uses: Swatinem/rust-cache@v2

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - run: npm ci

      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist/

      # Verify frontend files are present
      - name: Check frontend dist
        run: ls -la dist/ || (echo "dist/ is empty!" && exit 1)

      # Linux dependencies (including fakeroot for .deb)
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            fakeroot

      # macOS dependencies (create-dmg)
      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install create-dmg

      # Build Tauri with verbose output
      - name: Build Tauri
        run: npx @tauri-apps/cli build --target ${{ matrix.target }} --verbose

      # Debug: show what was produced
      - name: List release folder
        run: ls -la src-tauri/target/${{ matrix.target }}/release/ || echo "No release folder"

      - name: List bundle folder
        run: ls -la src-tauri/target/${{ matrix.target }}/release/bundle/ || echo "No bundle folder"

      # Upload artifacts â€“ fail if no files
      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.name }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/
          if-no-files-found: error

  release:
    name: Publish Release
    needs: build-desktop
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List all artifacts
        run: find artifacts -type f

      - uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.msi