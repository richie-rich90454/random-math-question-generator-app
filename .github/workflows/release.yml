name: Release Build

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  build-web:
    name: Build Web Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
      - run: npm ci --prefer-offline
      - name: Build frontend
        run: npm run build
      - uses: actions/upload-artifact@v6
        with:
          name: web-dist
          path: dist/
          if-no-files-found: error

  build-desktop:
    name: Build Desktop (${{ matrix.name }})
    needs: build-web
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
          - name: macos-intel
            os: macos-15-intel
            target: x86_64-apple-darwin
          - name: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
      - uses: Swatinem/rust-cache@v2.8.2
        with:
          workspaces: "./src-tauri -> target"
      - uses: dtolnay/rust-toolchain@1.89.0
        with:
          targets: ${{ matrix.target }}
      - run: npm ci --prefer-offline
      - uses: actions/download-artifact@v6
        with:
          name: web-dist
          path: dist/

      - name: Sync Tauri version
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          VERSION="${TAG#v}"
          jq --arg v "$VERSION" '.version=$v' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg
          which create-dmg || { echo "create-dmg not found"; exit 1; }

      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: choco install nsis -y

      - name: Build Tauri
        run: npx @tauri-apps/cli build --target ${{ matrix.target }}

      - name: Verify bundles exist
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "macOS" ]; then
            # macOS: find .app directories or .dmg files inside bundle/
            found=$(find target -path "*/bundle/*" \( -type d -name "*.app" -o -type f -name "*.dmg" \) 2>/dev/null)
          else
            # Windows: find installer files inside bundle/ (exe or msi)
            found=$(find target -path "*/bundle/*" -type f \( -name "*.exe" -o -name "*.msi" \) 2>/dev/null)
          fi
          if [ -z "$found" ]; then
            echo "Error: No bundle files found in target/bundle/"
            exit 1
          fi
          echo "Found bundle files:"
          echo "$found"

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v6
        with:
          name: desktop-${{ matrix.name }}
          path: target/**/bundle/**
          if-no-files-found: error

  publish-release:
    name: Publish Assets to Release
    needs: build-desktop
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all built artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts/
          pattern: desktop-*
          merge-multiple: true

      - name: Show downloaded files
        run: |
          find artifacts -type f -print | sort

      - name: Publish artifacts
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          overwrite_files: true