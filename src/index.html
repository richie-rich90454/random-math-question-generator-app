<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RandMatQuGeA</title>
        <meta name="application-name" content="RandMatQuGeA">
        <meta name="theme-color" content="#28465C">
        <link rel="icon" href="/favicon.png" type="image/png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="stylesheet" href="style.css">
        <script>
            window.MathJax={
                tex: {
                    inlineMath: [["$", "$"], ["\\(", "\\)"]],
                    displayMath: [["$$", "$$"], ["\\[", "\\]"]]
                },
                svg: {
                    fontCache: "global"
                },
                options: {
                    ignoreHtmlClass: "tex2jax_ignore",
                    processHtmlClass: "tex2jax_process"
                }
            };
        </script>
        <script id="MathJax-script" async src="/mathjax/tex-chtml.js"></script>
    </head>
    <body>
        <div class="app-container">
            <div class="app-bar" data-tauri-drag-region>
                <div class="app-bar-content" data-tauri-drag-region>
                    <h1 class="app-title" data-tauri-drag-region>RandMatQuGeA</h1>
                    <div class="app-actions" data-tauri-drag-region>
                        <button class="icon-button" id="theme-toggle" aria-label="Toggle theme">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 01-4.4 2.26 5.403 5.403 0 01-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/>
                            </svg>
                        </button>
                        <button class="icon-button" id="help-button" aria-label="Help">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="app-content">
                <div class="control-toolbar">
                    <div class="mode-selector">
                        <button id="mode-single" class="mode-button active">Single Question</button>
                        <button id="mode-mental" class="mode-button">Mental Math Session</button>
                    </div>
                    <div class="toolbar-section">
                        <h2 class="toolbar-title">Topics</h2>
                        <div class="topic-pills-container" id="topic-grid"></div>
                    </div>
                    <div id="mental-controls" style="display: none;">
                        <select id="difficulty-select" class="difficulty-select">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <span id="timer-display">⏱️ 00:30</span>
                        <span id="score-display">✅ 0 / 0</span>
                        <button id="start-session" class="primary-button">Start Session</button>
                    </div>
                    <div class="toolbar-actions" id="single-controls">
                        <button class="primary-button toolbar-button" id="genQ">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                            Generate Question
                        </button>
                        <button class="secondary-button toolbar-button" id="check-answer" disabled>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                            Check Answer
                        </button>
                    </div>
                </div>
                <div class="main-content">
                    <div class="content-stack">
                        <div class="question-card card">
                            <div class="card-header">
                                <h2 class="card-title">Question</h2>
                                <div class="card-subtitle" id="current-topic">Select a topic to begin</div>
                            </div>
                            <div class="card-content">
                                <div id="question-area" class="question-display">
                                    <div class="empty-state">
                                        <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
                                            <path d="M11 7h2v2h-2zm0 4h2v6h-2z"/>
                                        </svg>
                                        <p>Select a topic and click "Generate Question" to start</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="answer-section">
                            <div class="answer-card card">
                                <div class="card-header">
                                    <h2 class="card-title">Your Answer</h2>
                                </div>
                                <div class="card-content">
                                    <textarea id="answer-box" class="answer-input" placeholder="Enter your answer here. Use Shift + Enter to submit." disabled></textarea>
                                    <div class="symbols-hint">
                                        <span class="hint-label">Available symbols:</span>
                                        <span class="symbols-list">∫ ∑ √ π ∞ ± ≈ ≠ ≤ ≥</span>
                                    </div>
                                    <div id="expected-format" class="expected-format"></div>
                                </div>
                            </div>
                            <div class="results-card card">
                                <div class="card-header">
                                    <h2 class="card-title">Results</h2>
                                </div>
                                <div class="card-content">
                                    <div id="answer-results" class="results-display">
                                        <div class="empty-state">
                                            <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                                                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z"/>
                                            </svg>
                                            <p>Your results will appear here after checking your answer</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="app-footer">
                <div class="footer-content">
                    <span class="footer-text">RandMatQuGeA v1.1.0</span>
                    <span class="footer-text">© 2026 Richard"s Blogs</span>
                </div>
            </div>
        </div>
        <script type="module" src="script.ts"></script>
    </body>
</html>
